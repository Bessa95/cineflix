<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/assets/login.css">
    <title>CineFlix</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/img/cineflix.png" alt=""></a>
        </div>
    </header>
    <main>
        <div class="login">
            <legend>
                <h1>Entrar</h1>
            </legend>
            <form action="">
                <input type="email" name="email" id="email" class="input" placeholder=" " required>
                <label for="email" class="email">Endereço de e-mail</label>
                <input type="password" name="senha" id="senha" class="input" placeholder=" " required>
                <label for="senha" class="senha">Senha</label>
                <div class="entrar">
                    <button>ENTRAR</button>
                </div>
            </form>
            <div class="options">
                <span>Não tem uma conta?&nbsp;<a href="subscribe.html">Cadastre-se</a></span>
                <span>
                    <a href="">Esqueceu a senha?</a>&nbsp;
                    <a href="">Precisa de ajuda para entrar?</a>
                </span>
            </div>
        </div>
    </main>
    <footer>
        <span>
            <a href="">Política de Privacidade</a>
        </span>
        <span>
            <a href="">Termos de Uso</a>
        </span>
    </footer>
</body>
</html>
